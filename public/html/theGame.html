<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link type="text/css" rel="stylesheet" href="../styles/theGame.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="../theGame.js"></script>
</head>
<main>
    <div class="board pick-position" id="pick">
        <span class="card"><div class="face pick"></div></span>
        <span class="card"><div class="face pick"></div></span>
        <span class="card"><div class="face pick"></div></span>
        <span class="card"><div class="face pick"></div></span>
        <span class="card"><div class="face pick"></div></span>
        <span class="card"><div class="face pick"></div></span>
        <span class="card"><div class="face pick"></div></span>
        <span class="card"><div class="face pick"></div></span>
        <span class="card"><div class="face pick"></div></span>
        <span class="card"><div class="face pick"></div></span>
    </div>
    <div class="board board-position" id="board">
        <section id="base">
            <span class="card"><div class="face base1"></div></span>
            <span class="card"><div class="face base1"></div></span>
            <span class="card"><div class="face base2"></div></span>
            <span class="card"><div class="face base2"></div></span>
        </section>
        <section id="stack">
            <span class="card"><div class="face stack"></div></span>
            <span class="card"><div class="face stack"></div></span>
            <span class="card"><div class="face stack"></div></span>
            <span class="card"><div class="face stack"></div></span>
        </section>
    </div>
    <div class="board hand-position" id="hand">
        <span class="card"><div class="faceCard hand"></div></span>
        <span class="card"><div class="faceCard hand"></div></span>
        <span class="card"><div class="faceCard hand"></div></span>
        <span class="card"><div class="faceCard hand"></div></span>
        <span class="card"><div class="faceCard hand"></div></span>
        <span class="card"><div class="faceCard hand"></div></span>
        <span class="card"><div class="faceCard hand"></div></span>
    </div>
    <div class="chat-position" id="chat">
    </div>
</main>
</html>
